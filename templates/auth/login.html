{% extends '../base.html' %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2">



            </div>
            <div class="col-md-8">

                <div class="card mt-4">
                    <img src="https://mta-instagram-clone.herokuapp.com/static/img/instagram-wordmark.svg" class="card-img-top" alt="...">
                    <div class="card-body">     
        
        {% include 'partials/_flash_messages.html' %}

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="password" value="{{data.password}}" placeholder="Password"/>
                            </div>

                            <input type="submit" class="btn btn-sm btn-block btn-primary" value="Login">

                        </form>

                        <div class="row">
                            <div class="col-md-5">
                                <hr>
                            </div>
                            <div class="col-md-2">
                                <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-5">
                                <hr>
                            </div>
                        </div>

                        <a href="" class="btn btn-sm btn-block btn-primary"><i class="fa fa-facebook"></i> Iniciar sesión con Facebook</a>

                        <!-- <small class="py-3"> Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies. </small> -->
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <p>
                            Necesita una cuenta? <a href="{% url 'register' %}">Registrarse</a>
                        </p>
                    </div>
                </div>





            </div>
            <div class="col-md-2"></div>
        </div>




    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
